<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uses of thead,tbody and tfoot</title>
    <style>
        table, th, td {
            border: 1px solid black;
            background-color: aqua;
    </style>
</head>
<body>
    <h1>The thead, tbody, and tfoot elements</h1>
<table>
    <thead>
        <tr>
            <th>Manth</th>
            <th>Savings</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>40$</td>
        </tr>
        <tr>
            <td>February</td>
            <td>100$</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Sum</td>
            <td>140$</td>
        </tr>
    </tfoot>
</table>
</body>
</html>

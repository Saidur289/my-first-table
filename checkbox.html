    <h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

    <label for="gari1">I have a bike.</label><br>
    <input type="checkbox" name="gari2" id="gari2" value="car">

    <input type="submit" value="submit">
    

</form>
